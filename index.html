<!DOCTYPE html>
<html>
<head>

<body><div class="table">

      <div id="main">

        later here

      <p>Please update to a modern browser such as <a href="www.google.com/chrome/â€Ž">Google Chrome</a> to play.</p>
    </canvas> <div id="jumpbutton"></div>

    <div id="present_bigwindow"><img></div><a href="javascript:void(0)" class="button back"></a>
    </div>
